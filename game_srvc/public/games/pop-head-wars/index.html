<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Head Wars: Retro Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score">SCORE: 0</div>
            <div id="health">HP: [||||||||||]</div>
            <div id="magic-status" style="margin-top: 10px; font-size: 14px;">
                <span id="p1-magic" style="color: cyan; margin-right: 20px;">P1 MAGIC: READY</span>
                <span id="p2-magic" style="color: orange;">P2 MAGIC: READY</span>
            </div>
        </div>

        <div id="start-screen" class="screen active">
            <h1>POP HEAD WARS</h1>
            <p>RETRO EDITION</p>
            <div style="display: flex; justify-content: center; gap: 20px;">
                <button id="start-1p-btn"
                    style="padding: 15px; font-family: 'Press Start 2P'; cursor: pointer; background: cyan; border: none; color: black;">1
                    PLAYER</button>
                <button id="start-2p-btn"
                    style="padding: 15px; font-family: 'Press Start 2P'; cursor: pointer; background: magenta; border: none; color: white;">2
                    PLAYERS</button>
            </div>
            <p class="controls">
                <span style="color: cyan">P1: WASD to Move | SPACE Shoot | 'M' Magic | 1-4 Change Char</span><br>
                <span style="color: orange">P2: ARROWS to Move | ENTER Shoot | 'L' Magic | 5-8 Change Char</span>
            </p>
        </div>

        <div id="game-over-screen" class="screen">
            <h1>GAME OVER</h1>
            <p id="final-score">SCORE: 0</p>
            <button id="restart-btn">TRY AGAIN</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
